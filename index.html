<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font Poppins and Tailwind Css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="max-w-screen-2xl mx-auto poppins flex items-center justify-between px-4 md:px-12 py-6">
        <div class="logo w-8 h-9 md:w-16 md:h-[70px]">
            <img class="w-full" src="Images/logo.png" alt="logo">
        </div>
        <nav class="flex hidden space-x-9">
            <a href="" class="text-xs md:text-xl font-bold">Top Picks</a>
            <a href="" class="text-xs md:text-xl font-bold">Whopper</a>
            <a href="" class="text-xs md:text-xl font-bold">Stunner Menu</a>
            <a href="" class="text-xs md:text-xl font-bold">New Foodie Collection</a>
            <a href="" class="text-xs md:text-xl font-bold">Deal of the Day</a>
        </nav>
    </header>
    <main class="max-w-screen-2xl mx-auto py-7 md:py-28 bg-orange-50">
        <!-- Banner -->
        <section class="px-4 md:px-24 lg:px-24">
            <img class="" src="Images/Banner.png" alt="Banner">
            <p class="text-center text-xs md:text-2xl text-[#492118] my-2 md:my-4">Well, You canâ€™t resist anymore!</p>
        </section>
        <!-- Top Picks -->
        <section class="max-w-6xl mx-auto px-8 md:px-28 pb-11 md:pb-14 lg:pb-20">
            <h2 class="text-center text-[#492118] text-sm md:text-4xl lg:text-5xl font-bold my-5 md:my-12 lg:my-20">Top Picks</h2>
            <div class="md:w-full mx-auto px-3 md:px-10 lg:px-8 xl:px-0">
                <img class="w-full" src="Images/Photo-1.png" alt="">
            </div>
        </section>
        <!-- Whopper -->
        <section class="max-w-6xl mx-auto px-8 md:px-28 pb-11 md:pb-14 lg:pb-20">
            <h2 class="text-center text-[#492118] text-sm md:text-4xl lg:text-5xl font-bold my-5 md:my-12 lg:my-20">Whopper</h2>
            <div class="md:w-full mx-auto px-3 md:px-10 lg:px-8 xl:px-0">
                <img class="w-full" src="Images/Photo-2.png" alt="">
            </div>
        </section>
        <!-- Stunner Menu -->
        <section class="max-w-6xl mx-auto px-8 md:px-28 pb-11 md:pb-14 lg:pb-20">
            <h2 class="text-center text-[#492118] text-sm md:text-4xl lg:text-5xl font-bold my-5 md:my-12 lg:my-20">Stunner Menu</h2>
            <div class="md:w-full mx-auto px-3 md:px-10 lg:px-8 xl:px-0">
                <img class="w-full" src="Images/Photo-3.png" alt="">
            </div>
        </section>
        <!-- New Foodie Collection -->
        <section class="max-w-6xl mx-auto px-8 md:px-28 pb-11 md:pb-14 lg:pb-20">
            <h2 class="text-center text-[#492118] text-sm md:text-4xl lg:text-5xl font-bold my-5 md:my-12 lg:my-20">New Foodie Collection</h2>
            <div class="md:w-full mx-auto px-3 md:px-10 lg:px-8 xl:px-0">
                <img class="w-full" src="Images/Photo-4.png" alt="">
            </div>
        </section>
        <!-- Deal of the Day -->
        <section class="max-w-6xl mx-auto px-8 md:px-28 pb-11 md:pb-14 lg:pb-20">
            <h2 class="text-center text-[#492118] text-sm md:text-4xl lg:text-5xl font-bold my-5 md:my-12 lg:my-20">Deal of the Day</h2>
            <div class="md:w-full mx-auto px-3 md:px-10 lg:px-8 xl:px-0">
                <img class="w-full" src="Images/Photo-5.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
