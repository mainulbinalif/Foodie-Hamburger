<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font Poppins and Tailwind Css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="max-w-screen-2xl mx-auto poppins flex items-center justify-between px-12 py-6">
        <div class="logo w-8 h-9 md:w-16 md:h-[70px]">
            <img class="w-full" src="Images/logo.png" alt="logo">
        </div>
        <nav class="flex space-x-9">
            <a href="" class="text-xs md:text-xl font-bold">Top Picks</a>
            <a href="" class="text-xs md:text-xl font-bold">Whopper</a>
            <a href="" class="text-xs md:text-xl font-bold">Stunner Menu</a>
            <a href="" class="text-xs md:text-xl font-bold">New Foodie Collection</a>
            <a href="" class="text-xs md:text-xl font-bold">Deal of the Day</a>
        </nav>
    </header>
    
</body>
</html>
